{% extends "layout.html" %}
{% block content %}
<style>
/* Colour Palatte */
:root {
    --white: #ffffffff;
    --fluorescent-cyan: #60f3eeff;
    --sky-blue: #4EDCF7;
    --deep-sky-blue: #3cc5ffff;
    --heliotrope: #d75aebff;
    --onyx: #404040ff;
}

/* Page Background */
body {
    background-color: var(--onyx);
}

/* Grid Container for Cards */
.card-container {
    display: grid;
    grid-template-columns: auto auto auto auto;
}

/* Cards */
.card {
    border: 1px solid var(--onyx);
    background: var(--white);
    text-align: center;
    border-radius: 15px;
    margin: 15px;
    box-shadow: 5px 5px 20px var(--sky-blue);
}

/* Photo within Cards */
.card .photo {
    background-color: var(--white);
    padding: 0px;
    border-radius: 15px 15px 0px 0px;
}

.card .photo img {
    width: 100%;
    height: 400px;
    border-radius: 13px;
    border: 0px;
}

/*** Media Query Breakpoints ***/

/* 0-480px - Mobile */
@media only screen and (max-width: 479px) {
    .card-container {
        grid-template-columns: auto;
    }
}

/* 480-768px - Tablets */
@media only screen and (min-width: 480px) and (max-width: 767px) {
    .card-container {
        grid-template-columns: auto;
    }
}

/* 780-1024px - Laptops */
@media only screen and (min-width: 768px) and (max-width: 1023px) {
    .card-container {
        grid-template-columns: auto auto;
    }
}

/* 1024-1280 - Desktops */
@media only screen and (min-width: 1024px) and (max-width: 1279px) {
    .card-container {
        grid-template-columns: auto auto auto;
    }
}

/* 1280+ - TV's */
@media only screen and (min-width: 1280px) {
    .card-container {
        grid-template-columns: auto auto auto auto;
    }
}
    
</style>



<body>
<div class="card-container">

    {# Card for every project #}
    {% for i in projects %}
    <div class="card">
        <div class="photo">
            <img src="static/projects/{{i.image}}" alt="{{i.name}}">
        </div>
        
        <h1>{{ i.name }}</h1>
    </div>
    {% endfor %}
    
</div>
</div>
</body>
{% endblock %}
